<h2 class="headline1 fontSize2">インストール方法</h2>
<div style="text-align: center; color: #f3f3f3; max-width: 80%; margin: 20px auto 0 auto; font-weight: bold; font-size: large">Blender4.2以上</div>
<div style="margin: 0px auto; text-align: center; color: #f3f3f3; max-width: 80%">
    <ul style="padding-left: 0; display: inline-block">
        <li style="text-align: left">zipファイルをダウンロード(解凍する必要はありません)</li>
        <li style="text-align: left">編集→プリファレンス→”アドオン”または”エクステンションを入手”タブ</li>
        <li style="text-align: left">右上の下向き矢印から、ディスクからインストールをクリック</li>
        <li style="text-align: left">ダウンロードしたzipファイルを選択</li>
    </ul>
</div>
<div style="text-align: center; color: #f3f3f3; max-width: 80%; margin: 20px auto 0 auto; font-weight: bold; font-size: large">Blender4.1以下</div>
<div style="margin: 0 auto 20px auto; text-align: center; color: #f3f3f3; max-width: 80%">
    <ul style="padding-left: 0; display: inline-block">
        <li style="text-align: left">zipファイルをダウンロード(解凍する必要はありません)</li>
        <li style="text-align: left">編集→プリファレンス→アドオン</li>
        <li style="text-align: left">インストールをクリックし、zipファイルを選択</li>
        <li style="text-align: left">チェックボックスにチェックを入れる</li>
    </ul>
</div>
