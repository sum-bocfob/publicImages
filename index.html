<!DOCTYPE html>
<html>
    <head>
        <!-- In Remote automatically changes to https://sum-bocfob.github.io/sumstudio/   -->
        <base href="https://sum-bocfob.github.io/sumstudio" />

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sum studio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/style.css" />
        <script>
            function includeHTML(id, url) {
                fetch(url)
                    .then((response) => response.text())
                    .then((data) => {
                        document.getElementById(id).innerHTML = data;
                    })
                    .catch((error) => console.error("Error loading HTML:", error));
            }

            // ページが読み込まれたらHTMLをインクルード
            window.onload = function () {
                includeHTML("header-container", "/includes/header.html"); // ヘッダーをインクルード
                includeHTML("shareButtons-container", "/includes/shareButtons.html"); // シェアボタンをインクルード
                includeHTML("popularAddons-container", "/includes/popularAddons.html"); // 人気のアドオンをインクルード
                includeHTML("footer-container", "/includes/footer.html"); // フッターをインクルード
            };
        </script>
    </head>

    <body>
        <!-- ヘッダー -->
        <div id="header-container"></div>

        <!-- コンテンツとサイドバー -->
        <div class="container">
            <main>
                <!-- タイトル -->
                <h1 class="headline1 fontSize1 title">sum studio</h1>

                <div style="margin: 20px auto; text-align: center">
                    <p>Blenderでアドオン、3Dモデルを作ってます。</p>
                    <p>YouTubeにBlenderのチュートリアルを公開してます。</p>
                </div>

                <!-- シェアボタン -->
                <div id="shareButtons-container"></div>
            </main>

            <aside>
                <!-- 人気のアドオン -->
                <div id="popularAddons-container"></div>

                <div class="recomTut">
                    <h2>おすすめのチュートリアル</h2>
                    <div class="iframe-container">
                        <iframe id="videoIframe" src="https://www.youtube.com/embed/h7rYgz2HntE?si=uDidgrN98elI8vYM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </aside>
        </div>
        <!-- フッター -->
        <div id="footer-container"></div>

        <!-- 再生リストの名前ごとにランダムな動画を取得-->
        <script src="/GetYouTubeURLs/loadRandomUrl_AddonTutorial.js"></script>
        <script>
            setRandomVideo("adddonTutorialList");
        </script>

        <!-- 現在のページのURLを取得してシェアボタンに渡す -->
        <script>
            window.addEventListener("load", function () {
                const currentUrl = encodeURIComponent(window.location.href);

                function updateShareLinks() {
                    document.querySelectorAll("#shareButtons-container a").forEach((link) => {
                        if (link.href.includes("https://sum-bocfob.github.io/")) {
                            link.href = link.href.replace("https://sum-bocfob.github.io/", currentUrl);
                        }
                    });
                }

                // 初回実行（すでにロードされている場合のため）
                updateShareLinks();

                // MutationObserverを使ってシェアボタンのHTMLが追加されたときに更新
                const observer = new MutationObserver(updateShareLinks);
                observer.observe(document.getElementById("shareButtons-container"), { childList: true, subtree: true });
            });
        </script>
    </body>
</html>
