<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sum studio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/style.css" />
        <script>
            function includeHTML(id, url) {
                fetch(url)
                    .then((response) => response.text())
                    .then((data) => {
                        document.getElementById(id).innerHTML = data;
                    })
                    .catch((error) => console.error("Error loading HTML:", error));
            }

            // ページが読み込まれたらHTMLをインクルード
            window.onload = function () {
                includeHTML("header-container", "/includes/header.html"); // ヘッダーをインクルード
                includeHTML("shareButtons-container", "/includes/shareButtons.html"); // シェアボタンをインクルード
                includeHTML("favAddons-container", "/includes/favAddons.html"); // 人気のアドオンをインクルード
                includeHTML("footer-container", "/includes/footer.html"); // フッターをインクルード
            };
        </script>
    </head>

    <body>
        <!-- ヘッダー -->
        <div id="header-container"></div>

        <!-- コンテンツとサイドバー -->
        <div class="container">
            <main>
                <!-- タイトル -->
                <h1 class="headline1 fontSize1 title"><i class="fa-brands fa-x-twitter fa-5x"></i>sum studio</h1>

                <div style="margin: 20px auto; text-align: center">
                    <p>Blenderでアドオン、3Dモデルを作ってます。</p>
                    <p>YouTubeにBlenderのチュートリアルを公開してます。</p>
                </div>

                <!-- フォローボタン -->
                <div style="font-size: 21px; display: flex; align-items: center; justify-content: center; width: 90%; font-weight: bold; margin: 50px auto 0 auto">
                    <span style="flex-grow: 1; height: 1px; background-color: #f3f3f3; margin-right: 30px"></span>フォローする
                    <span style="flex-grow: 1; height: 1px; background-color: #f3f3f3; margin-left: 30px"></span>
                </div>
                <div class="sns-share">
                    <a href="https://twitter.com/share?url=https://sum-bocfob.github.io/quick-brush-selector/&hashtags=blender,blender3d,b3d,blenderaddon" target="_blank" class="sns-btn twitter">
                        <img id="x_img" src="/WebIcons/x_logo-white.png" alt="X" />
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://sum-bocfob.github.io/quick-brush-selector/" target="_blank" class="sns-btn">
                        <img src="/WebIcons/Blender Market mark.png" alt="Blender Market" />
                    </a>
                    <a href="https://social-plugins.line.me/lineit/share?url=https://sum-bocfob.github.io/quick-brush-selector/" target="_blank" class="sns-btn">
                        <img src="/WebIcons/yt_logo_mono_light.png" alt="YouTube" />
                    </a>
                    <a href="https://b.hatena.ne.jp/entry/s/https://sum-bocfob.github.io/quick-brush-selector/" target="_blank" class="sns-btn">
                        <img src="/WebIcons/BOOTH_Logo.png" alt="BOOTH" />
                    </a>
                </div>

                <!-- シェアボタン -->
                <div id="shareButtons-container"></div>
            </main>

            <aside>
                <!-- 人気のアドオン -->
                <div id="favAddons-container"></div>

                <h2>おすすめのチュートリアル</h2>
                <div class="favAddonDiv">
                    <div class="iframe-container">
                        <iframe id="videoIframe" src="https://www.youtube.com/embed/h7rYgz2HntE?si=uDidgrN98elI8vYM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </aside>
        </div>
        <!-- フッター -->
        <div id="footer-container"></div>

        <!-- 再生リストの名前ごとにランダムな動画を取得-->
        <script src="./loadRandomUrl.js"></script>
        <script>
            setRandomVideo("adddonTutorialList");
        </script>
    </body>
</html>
